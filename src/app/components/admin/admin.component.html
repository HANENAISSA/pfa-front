<div
  class="pcoded"
  [attr.nav-type]="navType"
  [attr.theme-layout]="themeLayout"
  [attr.layout-type]="layoutType"
  [attr.vertical-placement]="verticalPlacement"
  [attr.vertical-layout]="verticalLayout"
  [attr.pcoded-device-type]="deviceType"
  [attr.vertical-nav-type]="verticalNavType"
  [attr.vertical-effect]="verticalEffect"
  [attr.vnavigation-view]="vNavigationView"
  (window:resize)="onResize($event)"
>
  <div class="pcoded-overlay-box"></div>
  <div class="pcoded-container navbar-wrapper">
    <nav
      class="navbar header-navbar pcoded-header"
      [attr.pcoded-header-position]="pcodedHeaderPosition"
      [attr.header-theme]="headerTheme"
    >
      <div class="navbar-wrapper">
        <div class="navbar-logo" [attr.logo-theme]="logoTheme" style="background-color: #06BBCC;">
          <a
            class="mobile-menu"
            id="mobile-collapse"
            href="javascript:;"
            (click)="toggleOpened()"
            [exclude]="'#main_navbar'"
            (clickOutside)="onClickedOutside($event)"
          >
            <i class="ti-menu"></i>
          </a>
            <a class="navbar-brand d-flex align-items-center px-4 px-lg-5">
              <h2 class="m-0 text-white"><i class="fa fa-book me-3"></i>Stages</h2>
            </a>
          <!-- </a> -->
          <a (click)="onMobileMenu()" class="mobile-options">
            <i class="ti-more"></i>
          </a>
        </div>
        <div class="navbar-container">
          <div>
            <ul class="nav-left">
              <li>
                <div class="sidebar_toggle">
                  <a href="javascript:;" (click)="toggleOpened()"
                    ><i class="ti-menu f-18"></i
                  ></a>
                </div>
              </li>
              <li>
                <a href="javascript:;" appToggleFullScreen>
                  <i class="ti-fullscreen"></i>
                </a>
              </li>
            </ul>
            <ul
              [@mobileMenuTop]="isCollapsedMobile"
              class="nav-right"
              [ngClass]="isCollapsedMobile"
            >
              <li class="user-profile header-notification">
                <a [routerLink]="['/']">
                  <img
                    src="assets/images/avatar-4.jpg"
                    class="img-radius"
                    alt="User-Profile-Image"
                  />
                  <span>Username</span>
                  <i class="ti-angle-down"></i>
                </a>
                <ul class="show-notification profile-notification">
                  <li>
                    <a [routerLink]="['/etudiant/profil/0']">
                      <i class="ti-user"></i> Profil
                    </a>
                  </li>
                  <li>
                    <a [routerLink]="['/authentication/login/with-bg-image']">
                      <i class="ti-layout-sidebar-left"></i> Déconnexion
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- right-bar inner chat end -->
    <div class="pcoded-main-container" [style.margin-top]="headerFixedMargin">
      <div class="pcoded-wrapper">
        <nav
          id="main_navbar"
          class="pcoded-navbar"
          (clickOutside)="onClickedOutside($event)"
          [exclude]="'#mobile-collapse'"
          [attr.pcoded-header-position]="pcodedHeaderPosition"
          [attr.navbar-theme]="navBarTheme"
          [attr.active-item-theme]="activeItemTheme"
          sub-item-theme="theme2"
          active-item-style="style0"
          [attr.pcoded-navbar-position]="pcodedSidebarPosition"
        >
          <div class="sidebar_toggle">
            <a href="javascript:;"><i class="icon-close icons"></i></a>
          </div>
          <div class="pcoded-inner-navbar main-menu" appAccordion>
            <div class="">
              <div class="main-menu-header">
                <img
                  class="img-40 img-radius"
                  src="assets/images/avatar-4.jpg"
                  alt="User-Profile-Image"
                />
                <div class="user-details">
                  <span>John Doe</span>
                  <span id="more-details" (click)="toggleOpenedSidebar()"
                    >UX Designer<i class="ti-angle-down"></i
                  ></span>
                </div>
              </div>
              <div class="main-menu-content">
                <ul>
                  <li
                    [@mobileMenuTop]="isCollapsedSideBar"
                    class="more-details"
                    [ngClass]="isCollapsedSideBar"
                  >
                    <a [routerLink]="['/etudiant/profil/0']"
                      ><i class="ti-user"></i>Profil</a
                    >
                    <a [routerLink]="['/authentication/login/with-bg-image']"
                      ><i class="ti-layout-sidebar-left"></i>Déconnexion</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <perfect-scrollbar
              [style.max-width]="'100%'"
              [style.max-height]="'calc(100vh - 230px)'"
              [config]="config"
            >
              <div class="d-color">
                <ul
                  class="pcoded-item pcoded-left-item"
                  [attr.item-border]="itemBorder"
                  [attr.item-border-style]="itemBorderStyle"
                  [attr.subitem-border]="subItemBorder"
                  appAccordionLink
                >
                  <li appAccordionLink>

                </ul>
              </div>
              <div class="d-color">
                <ul
                  class="pcoded-item pcoded-left-item"
                  [attr.item-border]="itemBorder"
                  [attr.item-border-style]="itemBorderStyle"
                  [attr.subitem-border]="subItemBorder"
                  appAccordionLink
                  group="dashboard"
                >
                  <li
                    class="pcoded-hasmenu"
                    [attr.dropdown-icon]="dropDownIcon"
                    [attr.subitem-icon]="subItemIcon"
                    appAccordionLink
                    group="dashboard"
                  >
                    <a href="javascript:;" appAccordionToggle>
                      <span class="pcoded-micon"
                        ><i class="ti-home"></i><b>d</b></span
                      >
                      <span class="pcoded-mtext">Coté Entreprise</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                    <ul class="pcoded-submenu">
                      <li appAccordionLink>
                        <a
                          [routerLink]="['/entreprise/offresStages']"
                          appAccordionToggle
                        >
                          <span class="pcoded-micon">
                            <i class="ti-angle-right"></i>
                          </span>
                          <span class="pcoded-mtext">Liste des offres de stage</span>
                        </a>
                      </li>
                      <li appAccordionLink>
                        <a
                          [routerLink]="['/entreprise/candidatures']"
                          appAccordionToggle
                        >
                          <span class="pcoded-micon">
                            <i class="ti-angle-right"></i>
                          </span>
                          <span class="pcoded-mtext">Liste des candidatures </span>
                        </a>
                      </li>
                      <li appAccordionLink>
                        <a
                          [routerLink]="['/entreprise/recherche']"
                          appAccordionToggle
                        >
                          <span class="pcoded-micon">
                            <i class="ti-angle-right"></i>
                          </span>
                          <span class="pcoded-mtext">Chercher un profil
                              </span>
                        </a>
                      </li>
                      <li appAccordionLink>
                        <a
                          [routerLink]="['/entreprise/stagiaires']"
                          appAccordionToggle
                        >
                          <span class="pcoded-micon">
                            <i class="ti-angle-right"></i>
                          </span>
                          <span class="pcoded-mtext">Stagiaires
                              </span>
                        </a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
              <div class="d-color">
                <ul
                  class="pcoded-item pcoded-left-item"
                  [attr.item-border]="itemBorder"
                  [attr.item-border-style]="itemBorderStyle"
                  [attr.subitem-border]="subItemBorder"
                  appAccordionLink
                  group="dashboard"
                >
                  <li
                    class="pcoded-hasmenu"
                    [attr.dropdown-icon]="dropDownIcon"
                    [attr.subitem-icon]="subItemIcon"
                    appAccordionLink
                    group="dashboard"
                  >
                    <a href="javascript:;" appAccordionToggle>
                      <span class="pcoded-micon"
                        ><i class="ti-home"></i><b>d</b></span
                      >
                      <span class="pcoded-mtext">Coté Etudiant</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                    <ul class="pcoded-submenu">
                      <!-- <li appAccordionLink>
                        <a
                          [routerLink]="['/etudiant/cv','0']"
                          appAccordionToggle
                        >
                          <span class="pcoded-micon">
                            <i class="ti-angle-right"></i>
                          </span>
                          <span class="pcoded-mtext">Profil</span>
                        </a>
                      </li> -->
                      <li appAccordionLink>
                        <a
                          [routerLink]="['/etudiant/offresStages']"
                          appAccordionToggle
                        >
                          <span class="pcoded-micon">
                            <i class="ti-angle-right"></i>
                          </span>
                          <span class="pcoded-mtext">Liste des offres de stage</span>
                        </a>
                      </li>
                      <li appAccordionLink>
                        <a
                          [routerLink]="['/etudiant/demandesStages']"
                          appAccordionToggle
                        >
                          <span class="pcoded-micon">
                            <i class="ti-angle-right"></i>
                          </span>
                          <span class="pcoded-mtext">Demandes de stage</span>
                        </a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </perfect-scrollbar>
          </div>
        </nav>
        <div class="pcoded-content">
          <div class="pcoded-inner-content">
            <div class="main-body">
              <div class="page-wrapper">
                <div class="page-body">
                  <router-outlet>
                  </router-outlet>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
