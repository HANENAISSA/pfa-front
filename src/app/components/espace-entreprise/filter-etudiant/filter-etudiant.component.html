<ng-container>
  <div class="">
    <!-- Page-header start -->
    <div class="page-header card">
      <div class="row align-items-end">
        <div class="col-lg-8">
          <div class="page-header-title">

            <div class="d-inline">
              <span class="d-block">
                <h4>LISTE DES ETUDIANTS</h4>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="md-tabs">
        <ngb-tabset (tabChange)="changeTabid($event)">
          <ngb-tab title="TOUS LES ETUDIANTS" [id]="0">
            <ng-template ngbTabContent>
              <div class="m-t-15">
                <div class="card">
                  <div class="col-sm-12">
                    <div class="card-header"></div>
                    <div class="table-responsive">
                      <div style="margin: 50px">
                        <table class="table table-hover">
                          <thead>
                            <tr style="text-align: center">
                              <th scope="col">Photo</th>
                              <th scope="col" [appSort]="listEtudiant" data-order="desc" data-name="nom">
                                Nom et Prénom<i class="fa fa-sort" style="margin-left: 10px"></i>
                              </th>
                              <th scope="col" [appSort]="listEtudiant" data-order="desc" data-name="departement_lib">
                                Département<i class="fa fa-sort" style="margin-left: 10px"></i>
                              </th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <ng-container *ngIf="
                              this.listEtudiant.length > 0 &&
                              this.listEtudiant[0] !== null
                            ">
                            <tbody *ngFor="
                                let etudiant of this.listEtudiant
                                  | filter: searchText
                                  | slice
                                    : (page - 1) * pageSize
                                    : page * pageSize;
                                let i = index
                              ">
                              <tr style="text-align: center">
                                <td>
                                  <img class="user-img img-radius" id="profil-photo" alt="photo-utilisateur"
                                    [src]="etudiant.photo" />
                                </td>
                                <td scope="row">
                                  {{ etudiant.nom + " " + etudiant.prenom }}
                                </td>
                                <td scope="row">{{ etudiant.libelle }}</td>
                                <td>
                                  <div ngbDropdown placement="bottom-right" class="d-inline-block">
                                    <button class="btn btn-outline-none" id="dropdownBasic1" ngbDropdownToggle>
                                      <!-- <i class="fa fa-ellipsis-v"></i> -->
                                    </button>
                                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                      <button

                                      (click)="
                                          this.consulterProfil(etudiant.crypted_user)
                                        " ngbDropdownItem>
                                        <i class="icofont icofont-eye-alt"></i>Profil
                                      </button>
                                      <button  (click)="contacter(etudiant)" ngbDropdownItem>
                                        <i class="icofont icofont-sign-in"></i>Contacter
                                      </button>
                                    </div>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </ng-container>
                          <ng-container *ngIf="this.listEtudiant.length === 0">
                            <tbody>
                              <tr style="text-align: center">
                                <td colspan="5">AUCUN ETUDIANT TROUVE !</td>
                              </tr>
                            </tbody>
                          </ng-container>
                          <ng-container *ngIf="this.listEtudiant[0] === null">
                            <tbody>
                              <tr style="text-align: center">
                                <td colspan="5">Chargement ...</td>
                              </tr>
                            </tbody>
                          </ng-container>
                        </table>
                        <div class="d-flex justify-content-between p-2">
                          <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="listEtudiant.length">
                          </ngb-pagination>
                          <div>
                            <select class="custom-select" style="width: auto" name="pageSize"
                              (change)="handlePageSizeChange($event)">
                              <option *ngFor="let size of pageSizes" [ngValue]="size">
                                {{ size }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- </app-card> -->
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>

          <ngb-tab title="ETUDIANTS CONTACTES" [id]="1">
            <ng-template ngbTabContent>
              <div class="m-t-15">
                <div class="card">
                  <div class="col-sm-12">
                    <div class="card-header">
                    </div>
                    <div class="table-responsive">
                      <div style="margin: 50px">
                        <table class="table table-hover">
                          <thead>
                            <tr style="text-align: center">
                              <th scope="col">#</th>
                              <th scope="col" [appSort]="listEtudiant" data-order="desc" data-name="nom">
                                Nom et Prénom<i class="fa fa-sort" style="margin-left: 10px"></i>
                              </th>
                              <th scope="col" [appSort]="listEtudiant" data-order="desc" data-name="departement_lib">
                                Département<i class="fa fa-sort" style="margin-left: 10px"></i>
                              </th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <ng-container *ngIf="
                              this.listEtudiant.length > 0 &&
                              this.listEtudiant[0] !== null
                            ">
                            <tbody *ngFor="
                                let etudiant of this.listEtudiant
                                  | filter: searchText
                                  | slice
                                    : (page - 1) * pageSize
                                    : page * pageSize;
                                let i = index
                              ">
                              <tr style="text-align: center">
                                <td>
                                  <img class="user-img img-radius" id="profil-photo" alt="photo-utilisateur"
                                    [src]="etudiant.photo" />
                                </td>
                                <td scope="row">
                                  {{ etudiant.nom + " " + etudiant.prenom }}
                                </td>
                                <td scope="row">{{ etudiant.libelle }}</td>
                                <td>
                                  <div ngbDropdown placement="bottom-right" class="d-inline-block">
                                    <button class="btn btn-outline-none" id="dropdownBasic1" ngbDropdownToggle>
                                      <!-- <i class="fa fa-ellipsis-v"></i> -->
                                    </button>
                                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                      <button (click)="
                                          this.consulterProfil(etudiant.crypted_user)
                                        " ngbDropdownItem>
                                        <i class="icofont icofont-eye-alt"></i>Profil
                                      </button>
                                      <button (click)="showOffresListContactees(etudiant)" ngbDropdownItem>
                                        <i class="icofont icofont-sign-in"></i>Offres contactées
                                      </button>
                                    </div>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </ng-container>
                          <ng-container *ngIf="this.listEtudiant.length === 0">
                            <tbody>
                              <tr style="text-align: center">
                                <td colspan="5">AUCUN ETUDIANT CONTACTE !</td>
                              </tr>
                            </tbody>
                          </ng-container>
                          <ng-container *ngIf="this.listEtudiant[0] === null">
                            <tbody>
                              <tr style="text-align: center">
                                <td colspan="5">Chargement ...</td>
                              </tr>
                            </tbody>
                          </ng-container>
                        </table>
                        <div class="d-flex justify-content-between p-2">
                          <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="listEtudiant.length">
                          </ngb-pagination>
                          <div>
                            <select class="custom-select" style="width: auto" name="pageSize"
                              (change)="handlePageSizeChange($event)">
                              <option *ngFor="let size of pageSizes" [ngValue]="size">
                                {{ size }}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</ng-container>
