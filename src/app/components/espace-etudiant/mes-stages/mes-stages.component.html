<ng-container>
    <div class="">
      <!-- Page-header start -->
      <div class="page-header card">
        <div class="row align-items-end">
          <div class="col-lg-8">
            <div class="page-header-title">
              <!-- <span>
                <i class="icofont icofont-tools-bag card1-icon" style="background-color: #f4a024"></i>
              </span> -->
              <div class="d-inline">
                <span class="d-block">
                  <h4>MES STAGES</h4>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="md-tabs">
          <div class="m-t-15">
            <div class="card">
              <div class="col-sm-12">
                <div class="card-header">
                  <!-- <h5 class="card-header-text">Liste des offres</h5> -->
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-md-12 col-lg-4 mb-5">
                      <div class="pcoded-search">
                        <div class="pcoded-search-box">
                          <input
                            type="text"
                            placeholder="Rechercher"
                            name="search"
                            [(ngModel)]="searchText"
                            autocomplete="off"
                          />
                          <span class="search-icon"
                            ><i class="ti-search" aria-hidden="true"></i
                          ></span>
                        </div>
                      </div>
                    </div>
  
  
                  </div>
                </div>
  
                <div class="table-responsive">
                  <div style="margin: 50px">
                    <table class="table table-hover">
                      <thead>
                        <tr style="text-align: center">
                          <th scope="col">#</th>
                          <th scope="col" >
                            Entreprise
                          </th>
                          <th scope="col" >
                            Responsable
                          </th>                          
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <ng-container *ngIf="
                                this.listEntreprises.length > 0 &&
                                this.listEntreprises[0] !== null
                              ">
                        <tbody *ngFor="
                                  let entreprise of this.listEntreprises
                                    | filter: searchText
                                    | slice
                                      : (page - 1) * pageSize
                                      : page * pageSize;
                                  let i = index
                                ">
                          <tr style="text-align: center">
                            <td>
                              <img class="user-img img-radius" id="profil-photo" alt="photo-utilisateur"
                                [src]="entreprise.photo" />
                            </td>
                            <td scope="row">
                              {{ entreprise.nom_entreprise }}
                            </td> 
                            <td scope="row">
                              {{ entreprise.email }}
                            </td>                          
                            <td>
                              <div ngbDropdown placement="bottom-right" class="d-inline-block">
                                <button class="btn btn-outline-none" id="dropdownBasic1" ngbDropdownToggle>
                                </button>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                  <button (click)="
                                            this.consulterProfil(entreprise.crypted_user)
                                          " ngbDropdownItem>
                                    <i class="icofont icofont-eye-alt"></i>Profil
                                  </button>
                                  
                                </div>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </ng-container>
                      <ng-container *ngIf="this.listEntreprises.length === 0">
                        <tbody>
                          <tr style="text-align: center">
                            <td colspan="5">AUCUN STAGE TROUVE </td>
                          </tr>
                        </tbody>
                      </ng-container>
                      <ng-container *ngIf="this.listEntreprises[0] === null">
                        <tbody>
                          <tr style="text-align: center">
                            <td colspan="5">Chargement ...</td>
                          </tr>
                        </tbody>
                      </ng-container>
                    </table>
                    <div class="d-flex justify-content-between p-2">
                      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="listEntreprises.length">
                      </ngb-pagination>
                      <div>
                        <select class="custom-select" style="width: auto" name="pageSize"
                          (change)="handlePageSizeChange($event)">
                          <option *ngFor="let size of pageSizes" [ngValue]="size">
                            {{ size }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- </app-card> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
