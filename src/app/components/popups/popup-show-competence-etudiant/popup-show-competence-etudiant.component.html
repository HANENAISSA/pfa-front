<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  
  <div class="modal-body" >
  
    <div class="view-info">
      <div class="row">
        <div class="col-lg-12">
          <div class="general-info">
            <div class="row">
              <div class="col-lg-12 col-xl-12">
                <div class="table-responsive">
                  <table class="table m-0">
                    <tbody *ngFor="let item of this.listComp">
                      <tr>
                        <th scope="row">{{item.libelle }}</th>
                        <td> 
                            <div>
                                <span class="fa fa-star checked"></span>
                                <span [class]="item.niveau=='0'?'fa fa-star':'fa fa-star checked'"></span>
                                <span [class]="item.niveau=='0'||item.niveau=='1'?'fa fa-star':'fa fa-star checked'"></span>
                                <span [class]="item.niveau=='3'||item.niveau==4?'fa fa-star checked':'fa fa-star'"></span>
                                <span [class]="item.niveau=='4'?'fa fa-star checked':'fa fa-star'"></span>
                              </div>
                        </td>
                      </tr>
  
                     
                    </tbody>
                    <tbody style="text-align:center" *ngIf="this.listComp.length=='0'">
                      <tr>
                        <th scope="row">AUCUNE COMPETENCE</th>                        
                      </tr>    
                                        
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- end of table col-lg-6 -->
  
              <!-- end of table col-lg-6 -->
            </div>
            <!-- end of row -->
          </div>
          <!-- end of general info -->
        </div>
        <!-- end of col-lg-12 -->
      </div>
      <!-- end of row -->
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="contacter()">Contacter</button>

      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fermer</button>
    </div>
  </div>
