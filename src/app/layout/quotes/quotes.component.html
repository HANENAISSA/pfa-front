<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
    <div class="text-center">
      <h6 class="section-title bg-white text-center text-primary px-3">Testimonial</h6>
      <h1 class="mb-5">Our Students Say!</h1>
    </div>
    <div class="position-relative">
      <owl-carousel-o [options]="quotesOptions">

        <ng-container *ngFor="let quote of quotes">
          <ng-template carouselSlide [id]="quote.id">
            <img class="border rounded-circle p-2 mx-auto mb-3" [src]="quote.img" style="width: 80px; height: 80px;">
            <div class="testimonial-item text-center">
              <h5 class="mb-0">Client Name</h5>
              <p>Profession</p>
              <div class="testimonial-text bg-light text-dark text-center p-4">
                <p class="mb-0">Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit diam amet diam et eos.
                  Clita erat ipsum et lorem et sit.</p>
              </div>
            </div>
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>
  </div>
</div>
